<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="F:\.html css js\Form\css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;1,300&family=Playfair+Display:wght@700&family=Signika:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form_group" action="#" method="get">
            <div class="form_input-line">
                <input class="form_input" type="text" placeholder="Name">
            </div>

            <div class="form_input-line">
                <input class="form_input" type="tel" placeholder="Phone">
            </div>

            <div class="form_input-line">
                <input class="form_input" type="text" placeholder="Email">
            </div>

            <div class="form_input-line">
                <input class="form_input form-message" type="text" placeholder="Message">
            </div>

            <div>
                <button class="form_button" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
